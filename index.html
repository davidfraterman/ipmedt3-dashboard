<html lang="en">

<head>

    <title>Document</title>
    <!-- css -->

<body>
    <section class="wrapper">
        <h1>Simulatie Dashboard VRebus</h1>

            <button id="js--puzzel-8" data-type="txt4">Los Puzzel 8 Op (txt)</button>

        <button id="js--reset" class="danger-button">Reset to Default</button>
    </section>
